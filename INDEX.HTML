<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly your QR Code</title>
   
</head>
<body class="bg-gray-100">
            <!-- (A) LOAD QRCODEJS LIBRARY -->
  <!-- https://cdnjs.com/libraries/qrcodejs -->
  <!-- https://github.com/davidshimjs/qrcodejs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  
  <!-- 新 Bootstrap5 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
  
  <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
  <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
  
  <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
  <br>
  
<br>
<div id="html5DIV">
  <h3>Background color</h3>
  <input type="color" id="color2" onchange="clickColor(0, -1, -1, 5)">
</div>
<br>
  <input id="input0" placeholder="The URL">
  <!-- (B) GENERATE QR CODE HERE -->
  
  <button type="button" class="btn btn-primary" onclick="generate()">Generate it</button> 
  <div id="qrcode"></div>
  <!-- (C) CREATE QR CODE ON PAGE LOAD -->
  <script>
    
    function generate(){
      color2 = document.getElementById("color2").value;
      document.getElementById("qrcode").innerHTML="";
      var val1 = document.getElementById("input0").value;
      var qrc = new QRCode(document.getElementById("qrcode"), {
        text:val1,
        colorLight:color2,
        id:'www'
      });
      console.log(qrc);
    }
    
  </script>
      
  </body>
  
</html>
